<html>
<head>
    <title>Tableau des Points</title>
</head>
<body>
    <h1>Tableau des Points des Clubs</h1>
    <table border="1">
        <tr>
            <th>Nom du Club</th>
            <th>Points</th>
        </tr>
        {% for club in clubs %}
        <tr>
            <td>{{ club['name'] }}</td>
            <td>{{ club['points'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
